<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получите 100 гемов!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.5s;
        }
        #main-content {
            background-image: url('https://raw.githubusercontent.com/Zane010-tech/Brawl-Stars-Gift-/main/Background.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        #prank-content {
            display: none;
            background: black;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease-in-out; /* Плавное появление */
        }
        #prank-content.active {
            opacity: 1; /* Анимация появления */
        }
        .gif-container img {
            width: 300px;
            margin: 10px;
        }
        .youtube-container iframe {
            width: 560px;
            height: 315px;
            margin-top: 20px;
        }
        button {
            background-color: yellow;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Медиа-запросы для адаптивности на телефонах */
        @media (max-width: 768px) {
            .gif-container img {
                width: 150px; /* Уменьшаем размер гифок на маленьких экранах */
                margin: 5px;
            }
            .youtube-container iframe {
                width: 90%; /* Плеер занимает 90% ширины экрана */
                height: 200px; /* Уменьшаем высоту плеера */
                margin-top: 10px;
            }
            h1, h2 {
                font-size: 1.5em; /* Уменьшаем заголовки */
            }
            button {
                font-size: 16px; /* Уменьшаем размер текста кнопки */
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .gif-container img {
                width: 120px; /* Ещё меньше для совсем маленьких экранов */
                margin: 3px;
            }
            .youtube-container iframe {
                width: 100%; /* Плеер на всю ширину */
                height: 180px;
            }
            h1, h2 {
                font-size: 1.2em;
            }
            button {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Получите бесплатно 100 гемов!</h1>
        <button onclick="startPrank()">Нажми, чтобы получить</button>
    </div>
    <div id="prank-content">
        <h2>Попался! Ха-ха! С 1 апреля!</h2>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cat 1">
            <img src="https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif" alt="Cat 2">
            <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cat 3">
            <img src="https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif" alt="Cat 4">
            <img src="https://media.giphy.com/media/8vQSQ3cNXuDGo/giphy.gif" alt="Cat 5">
        </div>
        <div class="youtube-container">
            <iframe id="music-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function startPrank() {
            document.getElementById('main-content').style.display = 'none';  // Скрыть основной контент
            const prankContent = document.getElementById('prank-content');
            prankContent.style.display = 'flex'; // Показать контент пранка с flex
            prankContent.classList.add('active'); // Добавить класс для анимации

            // Список с ссылками на YouTube с песнями
            let songs = [
                'https://www.youtube.com/embed/TtA8PPtzDP4?autoplay=1',
                'https://www.youtube.com/embed/DDOLJayy9Cs?autoplay=1',
                'https://www.youtube.com/embed/VEj0cuqVJ-I?autoplay=1',
                'https://www.youtube.com/embed/qA1Ozm2fVA4?autoplay=1',
            ];

            // Случайная песня
            let randomSong = songs[Math.floor(Math.random() * songs.length)];
            document.getElementById('music-frame').src = randomSong;  // Вставляем ссылку на плеер
        }
    </script>
</body>
</html>
